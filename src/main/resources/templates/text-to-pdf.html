<div class="card shadow-sm p-4">
    <h2 class="mb-3">PDFツール</h2>

    <!-- テキスト → PDF -->
    <form th:action="@{/text-to-pdf}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label class="form-label fw-bold">テキストファイル</label>
            <input type="file" name="textFile" accept=".txt" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">PDFに変換</button>
    </form>

    <!-- PDF → テキスト -->
    <form th:action="@{/pdf-to-text}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label class="form-label fw-bold">PDFファイル</label>
            <input type="file" name="pdfFile" accept=".pdf" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">テキストに変換</button>
    </form>

    <div class="mt-4" th:if="${error != null}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <div class="mt-4" th:if="${result != null}">
        <label class="form-label fw-bold">結果</label>
        <textarea class="form-control" rows="5" readonly th:text="${result}"></textarea>
        <a th:if="${downloadLink != null}" th:href="${downloadLink}" class="btn btn-outline-primary btn-sm mt-2" target="_blank">ダウンロード</a>
    </div>
</div>
