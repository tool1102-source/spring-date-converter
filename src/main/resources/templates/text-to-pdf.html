<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>テキスト → PDF変換ツール</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="tool-page">
<div class="container">
    <h1>テキスト → PDF変換ツール</h1>

    <form th:action="@{/text-to-pdf}" method="post" enctype="multipart/form-data">
        <label for="textFile">テキストファイルを選択 (.txt)</label><br>
        <input type="file" id="textFile" name="textFile" accept=".txt" required>
        <button type="submit">PDFに変換</button>
    </form>

    <div th:if="${message}">
        <p th:text="${message}"></p>
        <a th:if="${downloadLink}" th:href="${downloadLink}" target="_blank">ダウンロード</a>
    </div>

    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <a th:href="@{/}">← トップページに戻る</a>
</div>
</body>
</html>
