        <!-- JSON⇄CSVツール -->
        <div class="col">
            <div class="card h-100 shadow-sm border-primary">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-file-earmark-code"></i> JSON ⇄ CSV</h5>
                    <p class="card-text">JSONとCSVを相互に変換できます。</p>
                    <a href="/json-csv" class="btn btn-primary">使う</a>
                </div>
            </div>
        </div>

        <!-- 日付フォーマット変換 -->
        <div class="col">
            <div class="card h-100 shadow-sm border-success">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-calendar-event"></i> 日付フォーマット変換</h5>

                    <a href="/date-format" class="btn btn-primary">使う</a>
                </div>
            </div>
        </div>

        <!-- 文字列変換 -->
        <div class="col">
            <div class="card h-100 shadow-sm border-warning">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-type"></i> 文字列変換</h5>
                    <p class="card-text">大文字・小文字変換やURLエンコード/デコードができます。</p>
                    <a href="/text-tools" class="btn btn-primary">使う</a>
                </div>
            </div>
        </div>

        <!-- 日付操作ツール -->
        <div class="col">
            <div class="card h-100 shadow-sm border-info">
                <div class="card-body">

                    <a href="/date-tools" class="btn btn-primary">使う</a>

            <div class="card h-100 shadow-sm border-danger">

                    <h5 class="card-title"><i class="bi bi-type"></i> 文字列操作ツール</h5>

                    <a href="/string-tools" class="btn btn-primary">使う</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 shadow-sm border-dark">
