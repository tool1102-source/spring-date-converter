<div class="container-fluid bg-primary text-white text-center py-5 mb-5">
    <div class="container">
        <h1 class="display-4 fw-bold">開発者向け変換ツール</h1>
        <p class="lead mb-4">JSON, CSV, Epoch Time, PDFなど、開発やデータ分析に必要な多機能ツールを無料で提供します。</p>
        </div>
</div>

<div class="container">
    <h2 class="text-center mb-5 fw-bold">すぐに使える主要ツール一覧</h2>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${tools != null}">
        <div class="col" th:each="tool : ${tools}">
            <a th:href="@{${tool.url}}" class="card-link text-decoration-none">
                <div class="card h-100 shadow-sm transition-hover">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">
                            <span th:text="${tool.icon}" class="me-2"></span>
                            <span th:text="${tool.name}"></span>
                        </h5>
                        <p class="card-text text-muted" th:text="${tool.description}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    
    <div class="text-center mt-5">
        <p class="lead">すべてのツールはブラウザ側で動作するため、**高速**かつ**安全**です（ファイル処理を除く）。</p>
    </div>
</div>
