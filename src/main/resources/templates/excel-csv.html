<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excel ⇄ CSV変換ツール</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="tool-page">
<div class="container">
    <h1>Excel ⇄ CSV変換ツール</h1>

    <!-- ✅ Excel → CSV -->
    <form th:action="@{/excel-to-csv}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="excelFile">Excelファイルを選択 (.xlsx)</label><br>
            <input type="file" id="excelFile" name="file" accept=".xlsx" required>
        </div>
        <button type="submit">Excel → CSVに変換</button>
    </form>

    <hr>

    <!-- ✅ CSV → Excel -->
    <form th:action="@{/csv-to-excel}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="csvFile">CSVファイルを選択 (.csv)</label><br>
            <input type="file" id="csvFile" name="file" accept=".csv" required>
        </div>
        <button type="submit">CSV → Excelに変換</button>
    </form>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
        <a th:if="${downloadLink}" th:href="${downloadLink}" target="_blank">変換後のファイルをダウンロード</a>
    </div>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <div class="back-link">
        <a th:href="@{/}">← トップに戻る</a>
    </div>
</div>
</body>
</html>
