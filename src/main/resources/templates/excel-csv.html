<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excel ⇄ CSVツール</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 g-4">

        <!-- Excel → CSV -->
        <div class="col">
            <div class="card h-100 shadow-sm border-secondary">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-file-earmark-spreadsheet"></i> Excel → CSV</h5>
                    <p class="card-text">XLSX ファイルを CSV に変換できます。</p>
                    <form th:action="@{/excel-to-csv}" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" accept=".xlsx" class="form-control mb-2" required>
                        <button type="submit" class="btn btn-primary">変換</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- CSV → Excel -->
        <div class="col">
            <div class="card h-100 shadow-sm border-secondary">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-file-earmark-spreadsheet"></i> CSV → Excel</h5>
                    <p class="card-text">CSV ファイルを XLSX に変換できます。</p>
                    <form th:action="@{/csv-to-excel}" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" accept=".csv" class="form-control mb-2" required>
                        <button type="submit" class="btn btn-primary">変換</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div th:if="${message}" class="alert alert-success mt-3">
        <p th:text="${message}"></p>
        <a th:if="${downloadLink}" th:href="${downloadLink}" class="btn btn-outline-primary btn-sm mt-1" target="_blank">ダウンロード</a>
    </div>

    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>

    <a th:href="@{/}" class="btn btn-link mt-3">← トップページに戻る</a>
</div>
</body>
</html>
