<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excel ⇄ CSV変換ツール</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="tool-page">
<div class="container">
    <h1>Excel ⇄ CSV変換ツール</h1>

    <form th:action="@{/excel-to-csv}" method="post" enctype="multipart/form-data">
        <label for="excelFile">Excelファイルを選択 (.xlsx)</label><br>
        <input type="file" id="excelFile" name="file" accept=".xlsx" required>
        <button type="submit">Excel → CSV</button>
    </form>

    <form th:action="@{/csv-to-excel}" method="post" enctype="multipart/form-data">
        <label for="csvFile">CSVファイルを選択 (.csv)</label><br>
        <input type="file" id="csvFile" name="file" accept=".csv" required>
        <button type="submit">CSV → Excel</button>
    </form>

    <div th:if="${message}">
        <p th:text="${message}"></p>
        <a th:if="${downloadLink}" th:href="${downloadLink}" target="_blank">ダウンロード</a>
    </div>

    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <a th:href="@{/}">← トップページに戻る</a>
</div>
</body>
</html>
