<div class="card shadow-sm p-4">
    <h2 class="mb-3">Excel ⇄ CSVツール</h2>

    <!-- Excel → CSV -->
    <form th:action="@{/excel-to-csv}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label class="form-label fw-bold">Excelファイル（.xlsx）</label>
            <input type="file" name="file" accept=".xlsx" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">CSVに変換</button>
    </form>

    <!-- CSV → Excel -->
    <form th:action="@{/csv-to-excel}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label class="form-label fw-bold">CSVファイル（.csv）</label>
            <input type="file" name="file" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Excelに変換</button>
    </form>

    <div class="mt-4" th:if="${error != null}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <div class="mt-4" th:if="${message != null}">
        <label class="form-label fw-bold">結果</label>
        <textarea class="form-control" rows="5" readonly th:text="${message}"></textarea>
        <a th:if="${downloadLink}" th:href="${downloadLink}" class="btn btn-outline-primary btn-sm mt-2" target="_blank">ダウンロード</a>
    </div>
</div>
