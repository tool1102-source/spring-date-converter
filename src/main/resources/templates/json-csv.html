<div class="card shadow-sm p-4">
    <h2 class="mb-3">JSON ⇄ CSV 変換ツール</h2>

    <form th:action="@{/json-csv/convert}" method="post">
        <div class="mb-3">
            <label class="form-label fw-bold">変換方向</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode" value="jsonToCsv"
                       th:checked="${mode} == null or ${mode} == 'jsonToCsv'">
                <label class="form-check-label">JSON → CSV</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mode" value="csvToJson"
                       th:checked="${mode} == 'csvToJson'">
                <label class="form-check-label">CSV → JSON</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">入力</label>
            <textarea class="form-control" name="inputText" rows="10"
                      placeholder="ここにJSONまたはCSVを入力してください"
                      th:text="${inputText}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">変換する</button>
    </form>

    <div class="mt-4" th:if="${error != null}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <div class="mt-4" th:if="${result != null}">
        <label class="form-label fw-bold">結果</label>
        <textarea class="form-control" rows="10" readonly th:text="${result}"></textarea>
    </div>
</div>
