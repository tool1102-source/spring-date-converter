<div class="card shadow-sm p-4">
    <h2 class="mb-3">📊 Excel ⇄ CSV ツール</h2>
    <p class="text-muted">Excel（.xlsx）とCSV（.csv）の相互変換ができます。</p>

    <form th:action="@{/excel-tools/csv-to-excel}" method="post" enctype="multipart/form-data" class="mb-4 border rounded p-3 bg-light">
        <h5 class="fw-bold mb-3 text-primary"><i class="bi bi-filetype-csv"></i> CSV → Excel</h5>
        <div class="mb-3">
            <label class="form-label fw-bold">CSVファイル (.csv)</label>
            <input type="file" name="csvFile" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-file-earmark-spreadsheet"></i> Excelに変換
        </button>
    </form>

    <form th:action="@{/excel-tools/excel-to-csv}" method="post" enctype="multipart/form-data" class="mb-4 border rounded p-3 bg-light">
        <h5 class="fw-bold mb-3 text-success"><i class="bi bi-filetype-xlsx"></i> Excel → CSV</h5>
        <div class="mb-3">
            <label class="form-label fw-bold">Excelファイル (.xlsx)</label>
            <input type="file" name="excelFile" accept=".xlsx,.xls" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-filetype-csv"></i> CSVに変換
        </button>
    </form>

    <div class="mt-3" th:if="${error != null}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>

    <div class="mt-4" th:if="${message != null}">
            <label class="form-label fw-bold">変換結果</label>
            <div class="input-group">
                <textarea class="form-control" rows="6" readonly th:text="${message}"></textarea>
                <button class="btn btn-secondary copy-button" data-target-id="excelResultTextarea"><i class="bi bi-files"></i> コピー</button>
            </div>
        </div>
    </div>
</div>
